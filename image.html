<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="advanced.html">Advanced search</a>
        </div>
        
        <form action="https://google.com///search" id="inputs">
            <div id="form">
                <img id="google" src="google.jpg" alt="Google logo">
                <input type="text" name="q" class="bar">
                <input name="tbm" value="isch" type="hidden">
                <input type="submit" value="Google Image Search" class="button">
            </div>
        </form>
    </body>
</html>
