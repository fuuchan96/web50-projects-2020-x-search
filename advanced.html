<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="links">
            <a href="index.html">Home</a>
            <a href="image.html">Images</a>
        </div>
        
        <form action="https://google.com/search" id="advanced">
            <p>Find pages withâ€¦ </p> 
             
            <div class="find">
                <p class="ad">All these words: </p>
                <input class="adbar" value="" autofocus="autofocus"  name="as_q" type="text">
            </div>

            <div class="find">
                <p class="ad">This exact word or phrase: </p> 
                <input class="adbar" value="" name="as_epq" type="text">
            </div>

            <div class="find">
                <p class="ad">Any of these words: </p>
                <input class="adbar" value="" name="as_oq" type="text">
            </div>

            <div class="find">
                <p class="ad">None of these words: </p> 
                <input class="adbar" value=""  name="as_eq" type="text">
            </div>
            <input type="submit" value="Advanced Search" id="btn">
        </form>

    </body>
</html>
